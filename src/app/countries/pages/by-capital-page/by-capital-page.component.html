<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- (onValue)="receiveSearchCapital($event)" -->
    <shared-search-box
      placeHolder="Ingrese la capital para realizar la busqueda"
      [initialValue]="initialValue"
      (onDebounce)="receiveSearchCapital($event)"
      >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner
      *ngIf="isLoading"
      textLoading="Buscando Capital">
    </shared-loading-spinner>

    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
